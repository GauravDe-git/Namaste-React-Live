<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Namaste React: 1- Inception</title>
</head>
<body>
    <!-- * In this chapter we have tried printing Hello World using
    * 1. Plain HTML
    * 2. Plain JavaScript
    * 3. React (using CDN links to import React) -->

    <div id="root">
        <h1>Hello World (plain html)</h1>
    </div>

    <div id="reactRoot">

    </div>
    
    <script>
        const heading1 = document.createElement("h1");
        heading1.innerText = "Hello World (js dom)";

        const root = document.getElementById("root");
        root.appendChild(heading1);
    </script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="./myReact.js"></script>
</body>
</html>
